<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>marcho</title>
</head>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="img/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a href="" class="menu__list-link menu__list-link--active">home</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="" class="menu__list-link">shop</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="" class="menu__list-link">page</a>
                    </li>
                    <li class="menu__list-item">

                    <li class="menu__list-item">

                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="img/icons/user.svg" alt="user icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="img/icons/search.svg" alt="user icon">
                </a>
                <a class="user-nav__link" href="#">

                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="img/icons/cart.svg" alt="user icon">

    <script src="main.min.js"></script>
